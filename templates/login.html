{% load i18n %}

<div id="login-dialog" class="mfp-with-anim mfp-hide mfp-dialog clearfix">
    <i class="fa fa-sign-in dialog-icon"></i>
    <h3>{% trans "Member Login" %}</h3>
    <h5>{% trans "Welcome back, friend. Login to get started" %}</h5>
    <form class="dialog-form">
        <div class="form-group">
            <label>{% trans "E-mail" %}</label>
            <input type="text" placeholder="email@domain.com" class="form-control">
        </div>
        <div class="form-group">
            <label>{% trans "Password" %}</label>
            <input type="password" placeholder="{% trans "My secret password" %}" class="form-control">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">{% trans "Remember me" %}
            </label>
        </div>
        <input type="submit" value="{% trans "Sign in" %}" class="btn btn-primary">
    </form>
    <ul class="dialog-alt-links">
        <li><a class="popup-text" href="#register-dialog" data-effect="mfp-zoom-out">{% trans "Register" %}</a>
        </li>
        <li><a class="popup-text" href="#password-recover-dialog" data-effect="mfp-zoom-out">{% trans "Forgot password" %}</a>
        </li>
    </ul>
</div>
