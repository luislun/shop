{% load i18n %}

<div id="register-dialog" class="mfp-with-anim mfp-hide mfp-dialog clearfix">
    <i class="fa fa-edit dialog-icon"></i>
    <h3>{% trans "Member Register" %}</h3>
    <h5>{% trans "Ready to get best offers? Let's get started!" %}</h5>
    <form class="dialog-form">
        <div class="form-group">
            <label>{% trans "E-mail" %}</label>
            <input type="text" placeholder="email@domain.com" class="form-control">
        </div>
        <div class="form-group">
            <label>{% trans "Password" %}</label>
            <input type="password" placeholder="{% trans "My secret password" %}" class="form-control">
        </div>
        <div class="form-group">
            <label>{% trans "Repeat Password" %}</label>
            <input type="password" placeholder="{% trans "Type your password again" %}" class="form-control">
        </div>
       
        <div class="checkbox">
            <label>
                <input type="checkbox">{% trans "Get hot offers via e-mail" %}
            </label>
        </div>
        <input type="submit" value="{% trans "Sign up" %}" class="btn btn-primary">
    </form>
    <ul class="dialog-alt-links">
        <li><a class="popup-text" href="#login-dialog" data-effect="mfp-zoom-out">{% trans "Already member" %}</a>
        </li>
    </ul>
</div>
